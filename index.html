<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <h1 class="text-center fw-normal">Converter</h1>
        <p class=" w-50 offset-3 d-flex">
        <input type="number" placeholder="Convert" id="input" class="form-control">
        <button class="btn  btn-secondary ms-1" id="btn">Convert</button>
        </p>
        <div class="card card-body-sm my-3 px-2 w-50 offset-3 bg-warning">
            <h4 class="fw-bold fs-5">Rubl: <span id="rubl"></span></h4>
        </div>
        <div class="card card-body-sm my-3 px-2 w-50 offset-3 bg-warning">
            <h4 class="fw-bold fs-5">Dollar: <span id="dollar"></span></h4>
        </div>
        <div class="card card-body-sm my-3 px-2 w-50 offset-3 bg-warning">
            <h4 class="fw-bold fs-5">Yevro: <span id="yevro"></span></h4>
        </div>
        <div class="card card-body-sm my-3 px-2 w-50 offset-3 bg-warning">
            <h4 class="fw-bold fs-5">Yuan: <span id="yuan"></span></h4>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
